<!DOCTYPE html>
<html lang="en" ng-app = "Myapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlador index</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-controller = "Mycontroller">
    <input type="text" ng-model="nuevoComentario.comentario">
    <br>
    <input type="text" ng-model="nuevoComentario.usuario">
    <br>

    <button ng-click="agregarComenario()">Agregar Comentario</button>

    <h3>Comentarios</h3>

    <ul>
        <li ng-repeat="comentario in comentarios">
            {{comentario.comentario}} - <strong>{{comentario.usuario}}</strong>
        </li>
    </ul>
</body>
</html>
